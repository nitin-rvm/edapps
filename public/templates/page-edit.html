 <style>
    body {
        /*background: #f5f5f5;*/
    }
    .content_wrapper {
        background:#faf9f9;
    }
    .submit_btn {
        margin: 40px 0 0 130px;
    }
</style>
<div class="content_section">
    <div>
        <div class="my-teams">
            <h1>Edit Page </h1>
        </div>
        <div class="white-bg">
            <div class="content-part">
                <div class="create-team">                   
                    <div class="clearfix">&nbsp;</div>
                    <form name="selectedLandingPageFrm" ng-submit="update_app(selectedPage[0])"> 
                        <div class="form-group" ng-class="{'has-error': selectedPageFrm.app_name.$dirty && selectedPageFrm.app_name.$invalid, 'has-success': !selectedPageFrm.app_name.$invalid}">
                           <input class="form-control input-lg" ng-model="selectedPage[0].app_name" required="required"  type="text" name="app_name" placeholder="App Name"/>
                           <span ng-show="selectedPageFrm.app_name.$error.required"></span>
                        </div>

                        <div class="form-group" ng-class="{'has-error': selectedPageFrm.title.$dirty && selectedPageFrm.title.$invalid, 'has-success': !selectedPageFrm.title.$invalid}">
                          <input class="form-control input-lg" ng-model="selectedPage[0].title" type="text" name="title" required="required" placeholder="Title"/>
                          <span ng-show="selectedPageFrm.title.$error.required"></span>
                        </div>

                        <div class="form-group user-profile">
                            <div class="left_img"> 
                                   <img ng-show="!image" id="defaultLogo" ng-src="{{selectedPage[0].app_logo}}" width="150px" height="150px"/>
                                 <img ng-show="image" id="newLogo" ng-src="{{image.resized.dataURL}}" width="150px" height="150px"/>
                            </div>
                            <div class="profile_right">
                                <h2></h2>
                             
                                <input type="file" accept="image/*" image="image" name="logo" id="uploadImage" class="choose-photo" resize-max-height="200" resize-max-width="200" resize-quality="0.7"/>
                                <a class="chs_photo">choose Photo</a>
                            </div>
                            <div class="clearfix">&nbsp;</div>
                        </div> 
                        <div class="form-group" ng-class="{'has-error': selectedPageFrm.apple_link.$dirty && selectedPageFrm.apple_link.$invalid, 'has-success': !selectedPageFrm.apple_link.$invalid}">
                           <input class="form-control input-lg" ng-model="selectedPage[0].apple_link" required="required" type="text" name="apple_link" placeholder="Apple Link"/>
                           <span ng-show="selectedPageFrm.apple_link.$error.required"></span>               
                        </div>
                        <div class="form-group" ng-class="{'has-error': selectedPageFrm.google_link.$dirty && selectedPageFrm.google_link.$invalid, 'has-success': !selectedPageFrm.google_link.$invalid}">
                            <input class="form-control input-lg" ng-model="selectedPage[0].google_link" required="required" type="text" name="google_link" placeholder="Google Link"/>
                            <span ng-show="selectedPageFrm.google_link.$error.required"></span>               
                        </div>


                        <div class="form-group" ng-class="{'has-error': selectedPageFrm.description.$dirty && selectedPageFrm.description.$invalid, 'has-success': !selectedPageFrm.description.$invalid}">
                             <textarea class="form-control input-lg" ng-model="selectedPage[0].description" required="required" type="text" name="description" placeholder="Description" cols="20" rows="5"></textarea>            
                        </div>
                         <input type= "hidden" ng-model = "selectedPage[0].$id" name= "id">
                        <div class="form-group">
                            <button type="submit" class="team-submit submit_btn" ng-click="submitted=true">Update Page
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
